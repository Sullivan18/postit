<div class="login">

  <img class="detail" src="assets/imgs/background.png">

  <div class="container">
    <img src="assets/imgs/login_logo.png">

    <div class="container--inputs">
      <span for="">E-mail</span>
      <input type="text" [(ngModel)]="loginPayload.email">

      <input type="password" [(ngModel)]="loginPayload.password">
    </div>

    <ion-button (click)="login()">Confirmar</ion-button>
